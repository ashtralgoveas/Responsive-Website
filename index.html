<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Landing Page</title>
	</head>
	<body>
		<a href="images/bg.jpg"></a>
		<header>
			<div class="logo-container">
				<img src="./images/logo.png" alt="Samsung Logo" />
			</div>
			<nav>
				<ul class="nav-links">
					<li><a class="nav-link" href="#">About</a></li>
					<li><a class="nav-link" href="#">Products</a></li>
					<li><a class="nav-link" href="#">Contact Us</a></li>
				</ul>
			</nav>
			<div class="cart">
				<img src="./images/cart.svg" alt="cart" />
			</div>
		</header>

		<main>
			<section class="presentation">
				<div class="introduction">
					<div class="intro-text">
						<h1>Samsung Galaxy A20</h1>
						<p>
							Samsung Galaxy A20 smartphone was launched in March 2019. 
							The phone comes with a 6.40-inch touchscreen display with a resolution of 720x1560 pixels.
						</p>
					</div>
					<div class="cta">
						<button class="cta-select">Best Deals</button>
						<button class="cta-add">Add To Cart</button>
					</div>
				</div>
				<div class="cover">
					<img src="./images/phone.png" alt="phone" />
				</div>
			</section>

			<div class="laptop-select">
				<img src="./images/arrow-left.svg" alt="" />
				<img src="./images/dot.svg" alt="" />
				<img src="./images/dot-full.svg" alt="" />
				<img src="./images/dot-full.svg" alt="" />
				<img src="./images/arrow-right.svg" alt="" />
			</div>
		</main>
	</body>
</html>
